<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to your New HOME!</title>
</head>
<body>

	<p th:text="${currentUser}? 'Welcome, ' +  ${currentUser.email}")></p>

	<p>
		<a th:href="${noUser}? 'login'" th:text="${noUser}? 'Login'"></a>
	</p>


	<h1>Apartments!</h1>
	<ul th:each="apartments,iterStat : ${apartments}">
		<li><a th:href="@{|apartments/${apartments.id}|}"
			th:text="${apartments.address}"></a></li>
	</ul>





</body>
</html>
